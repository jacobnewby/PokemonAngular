<body>
    <!-- put search input using form with type search from angular -->
    <form (ngSubmit)="onSubmit()" [formGroup]="searchForm">
        <div>
            <mat-form-field>
                <input matInput placeholder="Search" formControlName="Name" type="search" />
            </mat-form-field>
        </div>
    </form>
</body>
